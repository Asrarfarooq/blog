name: ðŸ¤– Daily Qubit AI/ML Post

on:
  schedule:
    # Runs twice daily at 8:30 AM CDT (13:30 UTC) and 3:30 PM CDT (20:30 UTC)
    - cron: '30 13,20 * * *' 
  workflow_dispatch: # Allows manual testing

jobs:
  generate_and_publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Essential for the Python script to commit/push
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        # fetch-depth: 0 is required for GitPython to access history
        with:
          token: ${{ secrets.GH_TOKEN_AUTO_COMMIT }} 
          fetch-depth: 0 
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install -r requirements.txt
        
      # -----------------------------------------------
      # --- FIX: Direct Installation of Ollama for reliable localhost:11434 access ---
      # -----------------------------------------------
      - name: Install Ollama Client
        run: curl -fsSL https://ollama.com/install.sh | sh 

      - name: Pull and Start Llama 3 Model Service
        run: |
          # Start Ollama service in the background
          ollama serve &
          # Wait for the service to initialize and pull the model
          sleep 10 
          ollama pull llama3:8b
          sleep 5
          
      - name: Run Content Generation Script (Daily)
        # The script communicates with localhost:11434, generates content, and pushes
        run: python automation_script.py --type daily
        env:
          GH_TOKEN_AUTO_COMMIT: ${{ secrets.GH_TOKEN_AUTO_COMMIT }}
          
      # The successful push (handled by the script) will trigger the Jekyll build.