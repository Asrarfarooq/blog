name: üóûÔ∏è Weekly Qubit Tech Roundup

on:
  schedule:
    # Runs every Monday at 9:00 AM CDT (14:00 UTC)
    - cron: '0 14 * * 1' 
  workflow_dispatch:

jobs:
  generate_and_publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN_AUTO_COMMIT }}
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      # -----------------------------------------------
      # --- FIX: Direct Installation of Ollama for reliable localhost:11434 access ---
      # -----------------------------------------------
      - name: Install Ollama Client
        run: curl -fsSL https://ollama.com/install.sh | sh 

      - name: Pull and Start Llama 3 Model Service
        run: |
          # Start Ollama service in the background
          ollama serve &
          # Wait for the service to initialize and pull the model
          sleep 10 
          ollama pull llama3:8b
          sleep 5

      - name: Run Content Generation Script (Weekly)
        # Passes the 'weekly' argument to trigger the roundup logic
        run: python automation_script.py --type weekly
        env:
          GH_TOKEN_AUTO_COMMIT: ${{ secrets.GH_TOKEN_AUTO_COMMIT }}